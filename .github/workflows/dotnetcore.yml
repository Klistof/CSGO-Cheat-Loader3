name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
          submodules: true
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: Build CSGO-Cheat-Loader3
      working-directory: ./Loader
      run: msbuild Beta-Loader.csproj /p:Configuration=Release /p:VisualStudioVersion=16.0
    - name: Move before upload
      working-directory: ./Loader/bin/Release
      run: |
            mkdir ready
            Move-Item -Path .\Beta-Loader.exe -Destination .\ready\Beta-Loader.exe
      shell: pwsh
    - name: SHA1 PonySenseEx
      working-directory: ./Loader/bin/Release/ready
      run: sha1sum Beta-Loader.exe > Beta-Loader.exe.sha1
    - uses: actions/upload-artifact@v1
      with:
        name: Release PonySenseEx
        path: ./Loader/bin/Release/ready
